<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>GenPas - Generate Your Password</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 " >
        <div class="d-flex flex-column ">
            <h1 class="">GenPas</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label class="form-label" for="passwordLength">Panjang Password</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number">

                <label class="form-label" for="password">Password</label>
                <input class="form-control form-control-lg" id="password" type="password" id="password" />

                <button type="button" class="btn btn-dark my-2">Generate</button>
                <button type="button" class="btn btn-outline-danger">Clear</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
